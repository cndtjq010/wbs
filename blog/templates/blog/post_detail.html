{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{post.published_date}}
        </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btnbtn-default" href="{% url 'post_edit' pk=post.pk %}">
          <span class="glyphicon glyphicon-pencil"></span></a>
          {% endif %}
        <h1>{{post.title}}</h1>
        {% if post.file %}
            <img src = "{{ post.file.url }}" alt="" height="400">
            <video src="{{post.file.url}}" alt="" controls autoplay>
            <br>
        {% endif %}
        <p>{{post.text|linebreaksbr}}</p>

        </div>
  {% endblock %}
